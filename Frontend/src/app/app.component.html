<div class="content">
  <div class="search" spellcheck="false">
    <span class="headline">DMS Zeichnungen</span>
    <mat-form-field class="rueckmeldeNummerInput">
      <mat-label>RÃ¼ckmeldenummer</mat-label>
      <input matInput [(ngModel)]="rueckmeldeNr" [disabled]="artikel != ''" autocomplete="off">
    </mat-form-field>
    <mat-form-field class="artikelInput">
      <mat-label>Artikel</mat-label>
      <input matInput [(ngModel)]="artikel" [disabled]="rueckmeldeNr != ''" autocomplete="off">
    </mat-form-field>
    <button mat-flat-button (click)="suchen()">Zeichnungen Suchen</button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort (matSortChange)="sortData($event)">

    <!-- id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let zeichnung"> {{zeichnung.ID}} </td>
    </ng-container>
  
    <!-- name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Dokument </th>
      <td mat-cell *matCellDef="let zeichnung"> {{zeichnung.Name}} </td>
    </ng-container>
  
    <!-- index Column -->
    <ng-container matColumnDef="index">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Index </th>
      <td mat-cell *matCellDef="let zeichnung"> {{zeichnung.IndexNumber}} </td>
    </ng-container>

    <!-- version Column -->
    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Version </th>
      <td mat-cell *matCellDef="let zeichnung"> {{zeichnung.VersionNumber}} </td>
    </ng-container>
  
    <!-- download Column -->
    <ng-container matColumnDef="download">
      <th mat-header-cell *matHeaderCellDef> Download </th>
      <td mat-cell *matCellDef="let zeichnung">
        <button mat-icon-button>
          <button mat-raised-button color="primary" (click)="download(zeichnung)">Download</button>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
